name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f uv.lock ]; then
            uv sync --locked --extra dev
          else
            uv sync --extra dev
          fi

      - name: Pytest
        run: uv run pytest

      - name: Mypy
        run: uv run mypy src/it2ui tests

      - name: Ruff format (check)
        run: uv run ruff format --check src/it2ui tests

      - name: Ruff lint
        run: uv run ruff check src/it2ui tests
