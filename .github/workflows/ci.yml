name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f uv.lock ]; then
            uv sync --locked --extra dev
          else
            uv sync --extra dev
          fi

      - name: Pytest
        run: uv run pytest

      - name: Mypy
        run: uv run mypy src/itwm tests
